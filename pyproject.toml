[tool.poetry]
name = "sml_small"
version = "1.3.2"
description = "SML Small (Python Pandas methods)"
authors = []

[tool.poetry.dependencies]
python = "^3.7.1"
pandas = "^1.3.5"

[tool.poetry.dev-dependencies]
flake8 = "^5.0.4"
isort = "^5.10.1"
pytest = "^7.2.0"
coverage = "^7.0"
pytest-cov = "^4.0.0"
chispa = "*"
pytest-dependency = "^0.5.1"
pytest-tap = "^3.3"

[tool.pytest.ini_options]
junit_test_suite_name = "sml-python-small"
addopts = "--exitfirst --tap-stream --cov=statistical_methods_library --cov-fail-under=95"
[build-system]

requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
