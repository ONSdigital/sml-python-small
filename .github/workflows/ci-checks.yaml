name: CI Checks

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
      fail-fast: false 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.3.2
      - name: Install dependencies
        run: poetry install
      - name: build
        run: poetry build
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
      fail-fast: false 
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.3.2
      - name: Install dependencies
        run: poetry install
      - name: test
        run: cd tests && poetry run python -m unittest
  flake8:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.9 ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.1.4
        with:
          poetry-version: 1.3.2
      - name: setup netrc
        run: |-
          echo "machine github.com login ${GITHUB_PAT} password x-oauth-basic" > ~/.netrc
          chmod 600 ~/.netrc
        env:
          GITHUB_PAT: ${{ secrets.CONCOURSE_PAT }}
      - name: Install dependencies
        run: poetry install
      - name: run flake8
        run: poetry run flake8 .
  isort:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [ 3.9 ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run image
        uses: abatilo/actions-poetry@v2.1.4
        with:
          poetry-version: 1.3.2
      - name: setup netrc
        run: |-
          echo "machine github.com login ${GITHUB_PAT} password x-oauth-basic" > ~/.netrc
          chmod 600 ~/.netrc
        env:
          GITHUB_PAT: ${{ secrets.CONCOURSE_PAT }}
      - name: Install dependencies
        run: poetry install
      - name: run isort
        run: poetry run isort --check-only .
